{% extends "account/base.html" %}
{% block title %}| Change your password{% endblock %}


{% block content %}
<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Reset password</h3>
				{% if form.errors %}
				<small class="text-danger">Password must contain at least 8 characters and can't be entirely numeric. </small>
				{% endif %}
			</div>
			<div class="card-body">
				<form method="POST">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control " placeholder="Old password" name="old_password" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>

						<input type="password" class="form-control " placeholder="New password" name="new_password1" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control " placeholder="New password confirm" name="new_password2" required>
					</div>

					<div class="form-group">
						<input type="submit" value="Change" class="btn float-right login_btn">
					</div>
				</form>
			</div>

		</div>
	</div>

{% endblock %}
