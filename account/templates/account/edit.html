{% extends 'main.html' %}

{% block title %}Edit your account{% endblock %}

{% block content %}
<!-- Header -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-cog"></i> Edit your account</h1>
            </div>
        </div>
    </div>
</header>








 <section>
     <div class="container text-center">
         <div class="row p-5">
             <div class="col-ms-10 m-auto">
                 <p>You can edit your account using the following form:</p>
                  <form method="post" enctype="multipart/form-data">
                    {{ user_form.as_p }}
                    {{ member_form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" value="Save changes"></p>
                  </form>
             </div>


         </div>
     </div>
 </section>




<!-- MODALS -->
<!-- ADD POST MODAL-->
<div class="modal fade" id="addMemberModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Add new Member</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">Catgory</label>
                        <select class="form-control">
                            <option value="">web</option>
                            <option value="">dev</option>
                            <option value="">Tech</option>
                            <option value="">health & wellness</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Uplaod Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Choose File</label>
                        </div>
                        <small class="form-text text-muted">Max Size 3mb</small>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea name="editor1"  class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>




{% endblock %}
